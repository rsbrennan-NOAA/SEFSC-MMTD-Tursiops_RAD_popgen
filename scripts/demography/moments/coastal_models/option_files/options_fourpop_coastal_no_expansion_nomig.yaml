parameters:
- name: N_Ancestor
  description: Ancestor pop size before any changes.
  values:
    - demes:
        Ancestor:
          epochs:
            0: start_size
  lower_bound: 500
  upper_bound: 40000

- name: T_split
  description: Time of the split into CAtlantic and CGulf.
  values:
    - demes:
        Ancestor:
          epochs:
            0: end_time
  lower_bound: 500
  upper_bound: 20000

- name: N_CAtlantic
  description: CAtlantic population size.
  values:
    - demes:
        CAtlantic:
          epochs:
            0: start_size
  lower_bound: 100
  upper_bound: 40000

- name: N_CGulf
  description: CGulf population size.
  values:
    - demes:
        CGulf:
          epochs:
            0: start_size
  lower_bound: 100
  upper_bound: 40000