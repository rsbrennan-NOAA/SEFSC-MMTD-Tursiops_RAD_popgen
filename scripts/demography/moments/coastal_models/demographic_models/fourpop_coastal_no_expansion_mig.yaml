time_units: generations
demes:
  - name: Ancestor
    epochs:
      - end_time: 30000
        start_size: 5000
  - name: CGulf
    ancestors: [Ancestor]
    epochs:
      - start_size: 5000
        end_time: 0
  - name: CAtlantic
    ancestors: [Ancestor]
    epochs:
      - start_size: 5000
        end_time: 0

migrations:
  - source: CAtlantic 
    dest: CGulf
    rate: 1e-4
  - source: CGulf 
    dest: CAtlantic
    rate: 1.1e-4