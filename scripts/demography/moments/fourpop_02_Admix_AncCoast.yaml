time_units: generations
demes:
  - name: Ancestor
    epochs:
      - end_time: 10000
        start_size: 10000
  - name: Offshore
    ancestors: [Ancestor]
    epochs:
      - start_size: 10000
        end_time: 0
  - name: Coastal
    ancestors: [Ancestor]
    epochs:
      - end_time: 6000
        start_size: 2000
  - name: CAtlantic
    ancestors: [Coastal]
    epochs:
      - start_size: 2000
        end_time: 0
  - name: CGulf
    ancestors: [Coastal]
    epochs:
      - start_size: 2000
        end_time: 0
  - name: Intermediate
    ancestors: [Offshore, Coastal]
    proportions: [0.5, 0.5]
    start_time: 8000
    epochs:
      - start_size: 2000
        end_time: 0
