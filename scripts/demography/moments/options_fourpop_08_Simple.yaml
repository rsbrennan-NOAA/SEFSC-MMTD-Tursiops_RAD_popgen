parameters:
- name: Split1
  description: Time of first split
  values:
    - demes:
        Ancestor:
          epochs:
            0: end_time
  lower_bound: 1000
  upper_bound: 100000
- name: Split2
  description: Time of coastal split
  values:
    - demes:
        Coastal:
          epochs:
            0: end_time
- name: Admix_Time
  description: Time of admixture event
  values:
    - demes:
        Intermediate:
          start_time
- name: Admix_Prop
  description: Admixture proportion from Offshore
  values:
    - demes:
        Intermediate:
          proportions:
            0
  lower_bound: 0.01  
  upper_bound: 0.99  
- name: m_CGulf_to_Int
  description: Migration rate from CGulf to Intermediate
  values:
    - migrations:
        0: rate
  upper_bound: 0.01
  lower_bound: 1e-10 

- name: m_Int_to_CGulf
  description: Migration rate from Intermediate to CGulf
  values:
    - migrations:
        1: rate
  upper_bound: 0.01
  lower_bound: 1e-10 

- name: m_Off_to_Int
  description: Migration rate from Offshore to Intermediate
  values:
    - migrations:
        2: rate
  upper_bound: 0.01
  lower_bound: 1e-10 

- name: m_Int_to_Off
  description: Migration rate from Intermediate to Offshore
  values:
    - migrations:
        3: rate
  upper_bound: 0.01
  lower_bound: 1e-10 

- name: m_CGulf_to_Off
  description: Migration rate from CGulf to Offshore
  values:
    - migrations:
        4: rate
  upper_bound: 0.01
  lower_bound: 1e-10 

- name: m_Off_to_CGulf
  description: Migration rate from Offshore to CGulf
  values:
    - migrations:
        5: rate
  upper_bound: 0.01
  lower_bound: 1e-10 

- name: m_Coast_to_Off
  description: Migration rate from Coastal to Offshore
  values:
    - migrations:
        6: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_Off_to_Coast
  description: Migration rate from Offshore to Coastal
  values:
    - migrations:
        7: rate
  upper_bound: 0.01
  lower_bound: 1e-10

constraints:
- params: [Split1, Split2]
  constraint: greater_than
- params: [Split1, Admix_Time]
  constraint: greater_than
- params: [Split2, Admix_Time]
  constraint: greater_than
