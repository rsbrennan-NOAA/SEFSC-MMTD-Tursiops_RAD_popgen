time_units: generations
demes:
  - name: Ancestor
    epochs:
      - end_time: 40000
        start_size: 5000
  - name: Offshore
    ancestors: [Ancestor]
    epochs:
      - start_size: 5000
  - name: Coastal
    ancestors: [Ancestor]
    epochs:
      - end_time: 10000
        start_size: 5000
  - name: CAtlantic
    ancestors: [Coastal]
    epochs:
      - start_size: 5000
  - name: CGulf
    ancestors: [Coastal]
    epochs:
      - start_size: 5000
  - name: Intermediate
    ancestors: [Offshore, CAtlantic]
    proportions: [0.5, 0.5]
    start_time: 5000
    epochs:
      - start_size: 5000
migrations:
  - demes: [CGulf, Intermediate]
    rate: 1e-5
  - demes: [Offshore, Intermediate]
    rate: 1e-5
  - demes: [CGulf, Offshore]
    rate: 1e-5
  - demes: [Coastal, Offshore]
    rate: 1e-5