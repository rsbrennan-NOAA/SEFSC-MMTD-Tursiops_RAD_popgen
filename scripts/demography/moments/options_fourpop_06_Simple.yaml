parameters:
- name: Split1
  description: Time of first split
  values:
    - demes:
        Ancestor:
          epochs:
            0: end_time
  lower_bound: 1000
  upper_bound: 100000
- name: Split2
  description: Time of coastal split
  values:
    - demes:
        Coastal:
          epochs:
            0: end_time
- name: Admix_Time
  description: Time of admixture event
  values:
    - demes:
        Intermediate:
          start_time
- name: Admix_Prop
  description: Admixture proportion from Offshore
  values:
    - demes:
        Intermediate:
          proportions:
            0
  lower_bound: 0.01  
  upper_bound: 0.99  
- name: m_CGulf_to_Int
  description: migration CGulf to Intermediate
  values:
    - migrations:
        0: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_Int_to_CGulf
  description: migration Intermediate to CGulf
  values:
    - migrations:
        1: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_offshore_to_int
  description: migration Offshore to Intermediate
  values:
    - migrations:
        2: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_int_to_offshore
  description: migration Intermediate to offshore
  values:
    - migrations:
        3: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_offshore_to_CGulf
  description: migration Offshore to CGulf
  values:
    - migrations:
        4: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_CGulf_to_offshore
  description: migration CGulf to Offshore
  values:
    - migrations:
        5: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_intermediate_to_coastal
  description:  migration Intermediate to Coastal
  values:
    - migrations:
        6: rate
  upper_bound: 0.01
  lower_bound: 1e-10

- name: m_coastal_to_intermediate
  description:  migration Coastal to Intermediate
  values:
    - migrations:
        7: rate
  upper_bound: 0.01
  lower_bound: 1e-10

constraints:
- params: [Split1, Split2]
  constraint: greater_than
- params: [Split1, Admix_Time]
  constraint: greater_than
- params: [Admix_Time, Split2]
  constraint: greater_than
