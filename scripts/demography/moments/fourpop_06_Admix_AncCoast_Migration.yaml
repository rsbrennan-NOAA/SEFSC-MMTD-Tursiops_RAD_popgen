time_units: generations
demes:
  - name: Ancestor
    epochs:
      - end_time: 10000
        start_size: 2000
  - name: Offshore
    ancestors: [Ancestor]
    epochs:
      - start_size: 2000
  - name: Coastal
    ancestors: [Ancestor]
    epochs:
      - end_time: 6000
        start_size: 2000
  - name: CAtlantic
    ancestors: [Coastal]
    epochs:
      - start_size: 2000
  - name: CGulf
    ancestors: [Coastal]
    epochs:
      - start_size: 2000
  - name: Intermediate
    ancestors: [Offshore, Coastal]
    proportions: [0.5, 0.5]
    start_time: 8000
    epochs:
      - start_size: 2000
migrations:
  - demes: [CGulf, Intermediate]
    rate: 1e-3
  - demes: [Offshore, Intermediate]
    rate: 1e-3
  - demes: [CGulf, Offshore]
    rate: 1e-3